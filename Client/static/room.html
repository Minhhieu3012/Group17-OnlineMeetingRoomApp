<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPH Meeting - Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .room-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
        }

        .room-info h1 {
            font-size: 1.2rem;
            color: #fff;
        }

        .room-info p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: 100%;
        }

        .video-area {
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .video-container {
            background: #2d2d2d;
            border-radius: 8px;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .sidebar {
            background: #2d2d2d;
            border-left: 1px solid #404040;
            display: flex;
            flex-direction: column;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid #404040;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            color: white;
            background: #404040;
        }

        .tab-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .participants-list {
            list-style: none;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }

        .participant-item:hover {
            background: #404040;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .message-author {
            font-weight: 600;
            color: #667eea;
        }

        .message-time {
            font-size: 0.8rem;
            color: #999;
        }

        .message-content {
            color: #ddd;
            line-height: 1.4;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            background: #404040;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            background: #2d2d2d;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            border-top: 1px solid #404040;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .control-btn.mic {
            background: #27ae60;
            color: white;
        }

        .control-btn.mic.muted {
            background: #e74c3c;
        }

        .control-btn.camera {
            background: #3498db;
            color: white;
        }

        .control-btn.camera.off {
            background: #e74c3c;
        }

        .control-btn.leave {
            background: #e74c3c;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                right: -300px;
                height: 100vh;
                width: 300px;
                z-index: 1000;
                transition: right 0.3s;
            }
            
            .sidebar.open {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="room-container">
        <div class="header">
            <div class="room-info">
                <h1 id="roomName">Loading...</h1>
                <p id="participantCount">0 participants</p>
            </div>
            <div class="header-controls">
                <button class="btn btn-primary" onclick="toggleSidebar()">Chat</button>
                <button class="btn btn-danger" onclick="leaveRoom()">Leave</button>
            </div>
        </div>

        <div class="main-content">
            <div class="video-area">
                <div class="video-grid" id="videoGrid">
                    <div class="video-container">
                        <video id="localVideo" autoplay muted></video>
                        <div class="video-overlay">You</div>
                    </div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-tabs">
                    <button class="tab active" onclick="switchTab('participants')">Participants</button>
                    <button class="tab" onclick="switchTab('chat')">Chat</button>
                </div>

                <div class="tab-content">
                    <div id="participantsTab">
                        <ul class="participants-list" id="participantsList">
                            <li class="participant-item">
                                <div class="status-indicator"></div>
                                <span id="currentUser">You</span>
                            </li>
                        </ul>
                    </div>

                    <div id="chatTab" class="hidden">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                            <!-- FIX: gá»i Ä‘Ãºng hÃ m sendChatMessage -->
                            <button class="btn btn-primary" onclick="sendChatMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn mic" id="micBtn" onclick="toggleMic()" title="Toggle Microphone">ðŸŽ¤</button>
            <button class="control-btn camera" id="cameraBtn" onclick="toggleCamera()" title="Toggle Camera">ðŸ“¹</button>
            <button class="control-btn leave" onclick="leaveRoom()" title="Leave Room">ðŸ“ž</button>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        let currentRoom = '';
        let participants = new Set();
        let localStream = null;
        let isMicMuted = false;
        let isCameraOff = false;

        async function initRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            currentRoom = urlParams.get('room') || sessionStorage.getItem('currentRoom');
            if (!currentRoom) { window.location.href = 'lobby.html'; return; }

            const username = sessionStorage.getItem('username');
            if (!username) { window.location.href = 'login.html'; return; }

            document.getElementById('roomName').textContent = currentRoom;
            document.getElementById('currentUser').textContent = username;

            try {
                await connectWebSocket();
                setupMessageHandlers();
                await joinRoom();
                await initializeMedia();
            } catch (error) {
                console.error('Room initialization error:', error);
                showNotification('Failed to join room', 'error');
                setTimeout(() => { window.location.href = 'lobby.html'; }, 3000);
            }
        }

        async function joinRoom() {
            const response = await sendMessage({
                type: 'join_room',
                payload: { room: currentRoom }
            });

            if (!response.ok && response.hasOwnProperty('ok')) {
                throw new Error(response.error || 'Failed to join room');
            }

            // FIX: thÃªm cáº£ chÃ­nh mÃ¬nh vÃ o danh sÃ¡ch
            const username = sessionStorage.getItem('username');
            participants.add(username);

            if (response.users) {
                response.users.forEach(user => {
                    if (user !== username) {
                        participants.add(user);
                    }
                });
            }
            updateParticipantsList();
        }

        async function initializeMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (error) {
                console.error('Media access error:', error);
                showNotification('Could not access camera/microphone', 'warning');
            }
        }

        function setupMessageHandlers() {
            onMessage('chat', handleChatMessage);
            onMessage('system', handleSystemMessage);
            onMessage('participant_joined', handleParticipantJoined);
            onMessage('participant_left', handleParticipantLeft);
        }

        function handleChatMessage(message) {
            addChatMessage(message.from, message.payload.text, new Date());
        }

        function handleSystemMessage(message) {
            addSystemMessage(message.payload.msg);
        }

        function handleParticipantJoined(message) {
            participants.add(message.from);
            updateParticipantsList();
            addSystemMessage(`${message.from} joined the room`);
        }

        function handleParticipantLeft(message) {
            participants.delete(message.from);
            updateParticipantsList();
            addSystemMessage(`${message.from} left the room`);
        }

        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            const currentUser = sessionStorage.getItem('username');
            list.innerHTML = `
                <li class="participant-item">
                    <div class="status-indicator"></div>
                    <span>You</span>
                </li>`;
            participants.forEach(participant => {
                if (participant !== currentUser) {
                    const li = document.createElement('li');
                    li.className = 'participant-item';
                    li.innerHTML = `<div class="status-indicator"></div><span>${escapeHtml(participant)}</span>`;
                    list.appendChild(li);
                }
            });
            document.getElementById('participantCount').textContent = 
                `${participants.size} participant${participants.size !== 1 ? 's' : ''}`;
        }

        function addChatMessage(author, content, timestamp) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-author">${escapeHtml(author)}</span>
                    <span class="message-time">${formatTime(timestamp)}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<div class="message-content" style="color: #999; font-style: italic;">${escapeHtml(content)}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendChatMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            try {
                await sendMessage({ type: 'chat', payload: { text: message } });
                // FIX: hiá»ƒn thá»‹ tin nháº¯n chÃ­nh mÃ¬nh ngay láº­p tá»©c
                addChatMessage(sessionStorage.getItem('username'), message, new Date());
                input.value = '';
            } catch (error) {
                console.error('Send message error:', error);
                showNotification('Failed to send message', 'error');
            }
        }

        function toggleMic() { /* giá»¯ nguyÃªn code cÅ© */ 
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                isMicMuted = !audioTrack.enabled;
                const micBtn = document.getElementById('micBtn');
                micBtn.classList.toggle('muted', isMicMuted);
                micBtn.textContent = isMicMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
            }
        }

        function toggleCamera() { /* giá»¯ nguyÃªn code cÅ© */ 
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                isCameraOff = !videoTrack.enabled;
                const cameraBtn = document.getElementById('cameraBtn');
                cameraBtn.classList.toggle('off', isCameraOff);
                cameraBtn.textContent = isCameraOff ? 'ðŸ“·' : 'ðŸ“¹';
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('participantsTab').classList.toggle('hidden', tabName !== 'participants');
            document.getElementById('chatTab').classList.toggle('hidden', tabName !== 'chat');
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        async function leaveRoom() {
            try { await sendMessage({ type: 'leave_room', payload: {} }); } 
            catch (error) { console.error('Leave room error:', error); }
            if (localStream) { localStream.getTracks().forEach(track => track.stop()); }
            window.location.href = 'lobby.html';
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { sendChatMessage(); }
        });

        initRoom();
    </script>
</body>
</html>
