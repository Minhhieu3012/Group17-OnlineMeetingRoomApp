<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPH Meeting - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo h1 {
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .create-room {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .create-room input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
        }

        .create-room input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .room-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: background 0.3s;
        }

        .room-item:hover {
            background: #f8f9fa;
        }

        .room-info h3 {
            color: #333;
            margin-bottom: 0.25rem;
        }

        .room-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .join-btn {
            background: #27ae60;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .join-btn:hover {
            background: #219a52;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .header {
                padding: 1rem;
            }

            .create-room {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>HPH Meeting</h1>
        </div>
        <div class="user-info">
            <span id="username"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Create Room</h2>
            <div class="error" id="errorMsg"></div>
            <div class="create-room">
                <input type="text" id="roomName" placeholder="Enter room name..." maxlength="50">
                <button class="btn" onclick="createRoom()" id="createBtn">Create</button>
            </div>
            <p style="color: #666; font-size: 0.9rem;">
                Create a new meeting room and invite others to join.
            </p>
        </div>

        <div class="card">
            <h2>Available Rooms</h2>
            <div class="room-list" id="roomList">
                <div class="empty-state">
                    <p>Loading rooms...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        let rooms = [];

        // Check authentication
        const username = sessionStorage.getItem('username');
        if (!username) {
            window.location.href = 'login.html';
        }

        document.getElementById('username').textContent = username;

        // Initialize
        async function init() {
            try {
                await connectWebSocket();
                await loadRooms();
                
                // Refresh rooms every 5 seconds
                setInterval(loadRooms, 5000);
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to connect to server');
            }
        }

        async function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            
            if (!roomName) {
                showError('Please enter a room name');
                return;
            }

            if (!/^[a-zA-Z0-9_\s-]+$/.test(roomName)) {
                showError('Room name can only contain letters, numbers, spaces, hyphens, and underscores');
                return;
            }

            const createBtn = document.getElementById('createBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';

            try {
                const response = await sendMessage({
                    type: 'create_room',
                    payload: { room: roomName }
                });

                if (response.ok) {
                    // Join the room immediately
                    sessionStorage.setItem('currentRoom', roomName);
                    window.location.href = `room.html?room=${encodeURIComponent(roomName)}`;
                } else {
                    showError(response.error || 'Failed to create room');
                }
            } catch (error) {
                console.error('Create room error:', error);
                showError('Failed to create room');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Create';
            }
        }

        async function joinRoom(roomName) {
            try {
                const response = await sendMessage({
                    type: 'join_room',
                    payload: { room: roomName }
                });

                if (response.ok || !response.hasOwnProperty('ok')) {
                    sessionStorage.setItem('currentRoom', roomName);
                    window.location.href = `room.html?room=${encodeURIComponent(roomName)}`;
                } else {
                    showError(response.error || 'Failed to join room');
                }
            } catch (error) {
                console.error('Join room error:', error);
                showError('Failed to join room');
            }
        }

        async function loadRooms() {
            try {
                const response = await sendMessage({
                    type: 'list_rooms',
                    payload: {}
                });

                if (response.ok && response.rooms) {
                    rooms = response.rooms;
                    renderRooms();
                }
            } catch (error) {
                console.error('Load rooms error:', error);
            }
        }

        function renderRooms() {
            const roomList = document.getElementById('roomList');
            
            if (rooms.length === 0) {
                roomList.innerHTML = `
                    <div class="empty-state">
                        <p>No active rooms. Create one to get started!</p>
                    </div>
                `;
                return;
            }

            roomList.innerHTML = rooms.map(room => `
                <div class="room-item">
                    <div class="room-info">
                        <h3>${escapeHtml(room.name)}</h3>
                        <p>${room.users} participant${room.users !== 1 ? 's' : ''}</p>
                    </div>
                    <button class="btn join-btn" onclick="joinRoom('${escapeHtml(room.name)}')">
                        Join
                    </button>
                </div>
            `).join('');
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle Enter key in room name input
        document.getElementById('roomName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        // Initialize when page loads
        init();
    </script>
</body>
</html>
