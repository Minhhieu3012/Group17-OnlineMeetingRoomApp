<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPH Meeting - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>HPH Meeting</h1>
            <p>Connect, Collaborate, Create</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       pattern="[a-zA-Z0-9_]+" title="Only letters, numbers, and underscores allowed"
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email">Email (Gmail only)</label>
                <input type="email" id="email" name="email" required 
                       pattern="[a-zA-Z0-9._%+]+@gmail.com" title="Please enter a valid Gmail address"
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6"
                autocomplete="current-password">
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
            
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
        </form>

    <script src="common.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate Gmail
            if (!email.endsWith('@gmail.com')) {
                showError('Please use a Gmail address');
                return;
            }

            // Validate username
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('Username can only contain letters, numbers, and underscores');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                console.log('[v0] Testing WebSocket connection...');
                console.log('[v0] Current WebSocket state:', ws?.readyState);
                console.log('[v0] WebSocket URL will be:', `ws://${window.location.hostname}:${window.location.port}/ws`);
                
                if (!await testConnection()) {
                    console.log('[v0] Connection test failed');
                    showError('Cannot connect to server. Please check if the server is running.');
                    return;
                }
                console.log('[v0] Connection test successful, WebSocket state:', ws?.readyState);

                const message = {
                    type: "login",
                    payload: {
                        username: username,
                        email: email,
                        password: password
                    }
                };

                console.log('[v0] Sending authentication message:', message);
                const response = await sendMessage(message);
                console.log('[v0] Received response:', response);
                
                if (response.ok) {
                    // Store credentials
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('email', email);
                    if (response.token) {
                        sessionStorage.setItem('token', response.token);
                    }
                    if (response.aes_key_b64) {
                        sessionStorage.setItem('aes_key', response.aes_key_b64);
                    }
                    
                    console.log('[v0] Authentication successful, redirecting...');
                    showSuccess('Login successful!');
                    
                    // Redirect to lobby
                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 1000);
                } else {
                    console.log('[v0] Authentication failed:', response.error);
                    showError(response.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('[v0] Authentication error:', error);
                if (error.message === 'Message timeout') {
                    showError('Server is not responding. Please check if TCP server is running on port 8888.');
                } else if (error.message === 'Connection timeout') {
                    showError('Cannot connect to WebSocket. Please check if Gateway server is running on port 8080.');
                } else {
                    showError(`Connection error: ${error.message}`);
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        // Check if already logged in
        if (sessionStorage.getItem('username')) {
            window.location.href = 'lobby.html';
        }
    </script>
</body>
</html>
